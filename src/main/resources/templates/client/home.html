</div>

<div class="container-fluid" layout:fragment="conteudo-tabela">
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr class="text-center">
            <th scope="row">ID</th>
            <th scope="row">Nome</th>
            <th scope="row">Sobrenome</th>
            <th scope="row">E-mail</th>
            <th scope="row">Cidade</th>
            <th scope="row">Estado</th>
            <th scope="row">Telefone</th>
            <th scope="row">Celular</th>
            <th scope="row">Gerenciar</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="cliente : ${clientes}">
            <th scope="row" th:text="${cliente.id}"></th>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.sobrenome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.endereco.cidade.nome}"></td>
            <td th:text="${cliente.endereco.cidade.estado}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.celular}"></td>
            <td>
                <button type="button" class="btn btn-info" data-toggle="modal" th:attr="data-target='#'+ ${cliente.id}">
                    <i class="fas fa-eye"></i>
                </button>

                <div class="modal fade" th:id="${cliente.id}" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="btn btn-primary" href="manage_client.html" title="Alterar/Remover">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-danger" href="manage_client.html" title="Alterar/Remover">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
