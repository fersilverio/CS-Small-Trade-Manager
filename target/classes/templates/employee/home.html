<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/model}">

<head>
	<title>Small Trade Manager - Consultar Funcionário</title>
</head>

<body>
	<div class="container" layout:fragment="conteudo">
		<div class="my-3 text-center">
			<img alt="Fornecedor" class="img-fluid mx-3" height="50" th:src="@{/img/employee.svg}" width="50"/>
			<h2>Funcionário</h2> 
			<a class="btn btn-primary" th:href="@{/employee/new}"><i class="fas fa-plus"></i> Cadastro</a>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="my-3 text-center">
			<img alt="Funcionario" class="img-fluid mx-3" height="50" th:src="@{/img/employee.svg}" width="50"/>
			<h2>Funcionários</h2>
		</div>

		<form th:action="@{/}">
			<div class="form-row justify-content-center">
				<div class="col-md-6 form-group">
					<input type="text"  id="nome" name="nome" size="50" th:value="${nome}"   placeholder="Digitar o nome do funcionario" />
					<input class="btn btn-secondary btn-sm" type="button" value="Limpar busca" id="btnClear" onclick="clearSearch()" />
				</div>

				<div class="col-md-1 form-group">
					<input class="btn btn-dark" type="submit" value="Procurar"/>
				</div>

				<div class="col-md-1 form-group">
					<a class="btn btn-success" th:href="@{/showNewEmployeeForm}">Cadastrar</a>
				</div>
			</div>
		</form>
	</div>

	<div class="container-fluid" layout:fragment="conteudo-tabela">
		<table class="table table-hover table-striped">
			<thead class="thead-dark">
			<tr class="text-center">
				<th scope="row">ID</th>
				<th scope="row">Nome</th>
				<th scope="row">Sobrenome</th>
				<th scope="row">Email</th>
				<th scope="row">Apelido</th>
				<th scope="row">RG</th>
				<th scope="row">CPF</th>
				<th scope="row">Nascimento</th>
				<th scope="row">Cidade</th>
				<th scope="row">Estado</th>
				<th scope="row">Telefone</th>
				<th scope="row">Celular</th>
				<th scope="row">Gerenciar</th>
			</tr>
			</thead>
			<tbody class="text-center">
				<tr th:each="funcionario: ${ListaFuncionarios}">
					<td th:text="${funcionario.id}"></td>
					<td th:text="${funcionario.nome}"></td>
					<td th:text="${funcionario.sobrenome}"></td>
					<td th:text="${funcionario.email}"></td>
					<td th:text="${funcionario.apelido}"></td>
					<td th:text="${funcionario.rg}"></td>
					<td th:text="${funcionario.cpf}"></td>
					<td th:text="${funcionario.nascimento}"></td>
					<td th:text="${funcionario.cidade.nome}"></td>
					<td th:text="${funcionario.cidade.estado}"></td>
					<td th:text="${funcionario.telefone}"></td>
					<td th:text="${funcionario.celular}"></td>
					<td>
						<a class="btn btn-info" th:href="@{'/employee/view/' + ${funcionario.id}}">
							<i class="fas fa-eye"></i>
						</a>
						<a class="btn btn-primary" th:href="@{'/employee/edit/' + ${funcionario.id}}">
							<i class="fas fa-edit"></i>
						</a>
						<a class="btn btn-danger" th:href="@{'/employee/delete/' + ${funcionario.id}}">
							<i class="fas fa-trash"></i>
						</a>
					</td>
				</tr>
		</table>
	</div>
</body>

</html>
