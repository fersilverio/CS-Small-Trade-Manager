    <div class="container">
		<div class="my-3 text-center">
			<img alt="Funcionário" class="img-fluid mx-3" height="50" src="img/employee.svg" width="50"/>
			<h2>Cadastrar Funcionário</h2>
		</div>

		<form action="#" th:action="@{/saveEmployee}" th:object="${funcionario}" method="POST">
			<div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="name">Nome</label>
                    <input type="text" th:field="*{nome}" name="nome" class="form-control"  placeholder="Joel" />
                </div>
                
				<div class="col-md-6 form-group">
					<label for="surname">Sobrenome</label>
					<input type="text" th:field="*{sobrenome}" class="form-control"  placeholder="Santana" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="alias">Apelido</label>
					<input type="text" th:field="*{apelido}" class="form-control"  placeholder="Joell" />
				</div>
				<div class="col-md-6 form-group">
					<label for="password">Senha</label>
					<input type="text" th:field="*{senha}" class="form-control"  placeholder="senha" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="rg">RG</label>
					<input type="text" th:field="*{rg}" class="form-control"  maxlength="12" minlength="12" placeholder="13.340.570-4" />
					<!--th:pattern="${[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}}" da erro nessa formatação-->
				</div>
				<div class="col-md-6 form-group">
					<label for="cpf">CPF</label>
					<input type="text" th:field="*{cpf}" class="form-control"  placeholder="Somente os numeros" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="birthday">Data de Nascimento</label>
					<input type="text" th:field="*{dataNascimento}" class="form-control"  placeholder="Somente os numeros" />
				</div>
				<div class="col-md-6 form-group">
					<label for="email">E-mail</label>
					<input type="text" th:field="*{email}" class="form-control"  placeholder="joel@hotmail.com" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="city">Cidade</label>
					<input type="text" th:field="*{cidade}" class="form-control"  placeholder="Curitiba" />
				</div>
				<div class="col-md-6 form-group">
					<label for="amount">Estado</label>
					<select class="form-control" th:field="*{tipoEstado}">
						<option th:each="te : ${T(com.uem.manager.model.enums.TipoEstado).values()}"
							th:value="${te}"
								th:text="${te.tipo}"></option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="cell_phone">Contato</label>
					<input type="text" th:field="*{contato}" class="form-control"  placeholder="12911112222" />
				</div>
			</div>

			<button class="btn btn-primary" type="submit">Cadastrar</button>
			<button class="btn btn-dark" type="reset">Limpar</button>
		</form>

        <script src="js/jquery.js" type="text/javascript"></script>
	</div>
</body>
