		<nav class="bg-dark navbar navbar-dark navbar-expand-lg">

				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="ml-auto navbar-nav">
					<li class="mx-2 nav-item">
						<a class="nav-link" href="index.html" target="_self">Início</a>

					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_client.html" target="_self">Clientes</a>

					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_purchase.html" target="_self">Compras</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_provider.html" target="_self">Fornecedores</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_employee.html" target="_self">Funcionários</a>

						<a class="nav-link" href="search_service.html" target="_self">Serviços</a>

						<a class="nav-link" href="login.html" target="_self">Sair</a>

				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="my-3 text-center">
			<img alt="Orcamento" class="img-fluid mx-3" height="50" th:src="@{/img/budget.svg}" width="50"/>
			<h2>Cadastrar Orçamento</h2>
		</div>

		<form action="#" th:action="@{/saveBudget}" th:object="${orcamento}" method="POST">
			<div class="form-row">

				<div class="col-md-9 form-group">
					<label for="products">Produtos</label>
					<select class="form-control" th:field="*{produtoList}">
						<option th:each="te : ${produtoList}"
							th:value="${te}"
								th:text="${te.tipo}"></option>
					</select>	<!-- ver essa parte de listar os produtos corretamente -->	
				</div>

				<div class="col-md-2 form-group">
					<label for="quantity">Quantidade</label>
					<input class="form-control" form="insert_budget" id="quantity" min="1" name="quantity" placeholder="1" type="number"/>
				</div>

				<div class="col-md-1 form-group">
					<br/>
					<a class="btn btn-success" href="#" id="add_product" title="Adicionar"><img alt="Adicionar" height="15" src="img/plus.svg" style="filter: invert(1);" width="15"/></a>
				</div>
				
			</div>

			<div class="form-row">

				<div class="col-md-6 form-group">
					<label for="date">Data</label>
					<input type="text" th:field="*{data}" class="form-control"  placeholder="Somente os numeros" />
				</div>

				<div class="col-md-6 form-group">
					<label for="amount">Preço Total</label> <!-- somar todo o orçamento e mostrar aqui -->
					<input class="form-control" disabled form="insert_product" id="amount" name="amount" pattern="[0-9]*[,]?[0-9]+" required type="text" value="0.00"/>
				</div>

			</div>

			<button class="btn btn-primary" type="submit">Atualizar</button>
		</form>
	</div>

	<script src="js/jquery.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		//fazer aqui o calculo do total para mostrar na tela
	</script>
