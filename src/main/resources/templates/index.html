<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/img/favicon.svg}" hreflang="pt-br" rel="icon" type="image/svg+xml"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	
	<meta charset="utf-8"/>
	<meta content="Hector Dorrighello Giacon" name="author"/>
	<meta content="Gerenciador de clientes, compras, fornecedores, funcionários, produtos em estoque e vendas" name="description"/>
	<meta content="Cliente, comércio, compra, controle, estoque, fornecedor, funcionário, gerenciador, produto, venda" name="keywords"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	
	<title>Small Trade Manager &#8211; Consultar Funcionário</title>

	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/}]]";
		}
	</script>
</head>

<body class="bg-light">
	<header>
		<nav class="bg-dark navbar navbar-dark navbar-expand-lg">
			<a class="navbar-brand" href="#">
				<img alt="Small Trade Manager" class="align-top d-inline-block mx-3" height="30" th:src="@{/img/favicon.svg}" style="filter: invert(1);" width="30"/>
								Small Trade Manager
			</a>
			<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="ml-auto navbar-nav">
					<li class="mx-2 nav-item">
						<a class="nav-link" href="index.html" target="_self">Início</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_client.html" target="_self">Clientes</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_purchase.html" target="_self">Compras</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_provider.html" target="_self">Fornecedores</a>
					</li>
					<li class="active mx-2 nav-item">
						<a class="nav-link" href="search_employee.html" target="_self">Funcionários</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_budget.html" target="_self">Orçamentos</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_product.html" target="_self">Produtos</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_report.html" target="_self">Relatórios</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_service.html" target="_self">Serviços</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_sale.html" target="_self">Vendas</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="login.html" target="_self">Sair</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<div class="my-3 text-center">
			<img alt="Funcionario" class="img-fluid mx-3" height="50" th:src="@{/img/employee.svg}" width="50"/>
			<h2>Funcionários</h2>
		</div>

		<form th:action="@{/}">
			<div class="form-row justify-content-center">
				<div class="col-md-6 form-group">
					<input type="text"  id="nome" name="nome" size="50" th:value="${nome}"   placeholder="Digitar o nome do funcionario" />
					<input class="btn btn-secondary btn-sm" type="button" value="Limpar busca" id="btnClear" onclick="clearSearch()" />
				</div>

				<div class="col-md-1 form-group">
					<input class="btn btn-dark" type="submit" value="Procurar"/>
				</div>

				<div class="col-md-1 form-group">
					<a class="btn btn-success" th:href="@{/showNewEmployeeForm}">Cadastrar</a>
				</div>
			</div>
		</form>
	</div>

	<div class="table-responsive">
		<table class="table table-hover table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="row">Nome</th>
					<th scope="row">Sobrenome</th>
					<th scope="row">E-mail</th>
					<th scope="row">Apelido</th>
					<th scope="row">RG</th>
					<th scope="row">CPF</th>
					<th scope="row">Nascimento</th>
					<th scope="row">Cidade</th>
					<th scope="row">Estado</th>
					<th scope="row">Contato</th>
					<th scope="row">Gerenciar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario: ${employeeList}">
					<td th:text="${funcionario.nome}"></td>
					<td th:text="${funcionario.sobrenome}"></td>
					<td th:text="${funcionario.email}"></td>
					<td th:text="${funcionario.apelido}"></td>
					<td th:text="${funcionario.rg}"></td>
					<td th:text="${funcionario.cpf}"></td>
					<td th:text="${funcionario.dataNascimento}"></td>
					<td th:text="${funcionario.cidade}"></td>
					<td th:text="${funcionario.tipoEstado}"></td>
					<td th:text="${funcionario.contato}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/showFormForUpdate/{id}(id = ${funcionario.id})}">Atualizar</a>
						<a class="btn btn-danger" th:href="@{/deleteEmployeeById/{id}(id = ${funcionario.id})}">Deletar</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="js/jquery.js" type="text/javascript"></script>
</body>

</html>
