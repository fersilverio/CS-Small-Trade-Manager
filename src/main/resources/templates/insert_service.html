	<div class="container">
		<div class="my-3 text-center">
			<img alt="Serviço" class="img-fluid mx-3" height="50" src="img/service.svg" width="50"/>
			<h2>Cadastrar Serviço</h2>
		</div>

		<form accept-charset="utf-8" action="/insert_service" autocomplete="on" enctype="application/x-www-form-urlencoded" id="insert_service" method="get" name="insert_service" rel="noopener" target="_self">
			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="name">Nome</label>
					<input class="form-control" form="insert_service" id="name" name="name" placeholder="Formatação com Windows 10" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="unity">Tipo</label>
					<select class="form-control" form="insert_service" id="unity" name="unity" required>
						<option disabled selected value="">Escolha um tipo de serviço</option>
						<option value="CA">Cadastros e Acessos</option>
						<option value="SI">Serviço de Impressão</option>
						<option value="SRI">Serviços de Rede e Internet</option>
						<option value="AS">Aplicativos e Softwares</option>
						<option value="CP">Computadores e Periféricos</option>
						<option value="ER">Eventos e Reuniões</option>
						<option value="E">Empréstimos</option>
						<option value="SC">Serviço de Consultoria</option>
						<option value="SC1">Serviços de Conferência</option>
						<option value="ST">Serviços de Telefonia</option>
						<option value="SB">Sistemas Bancários</option>
						<option value="STI">Serviços Técnicos de Infraestrutura</option>
						<option value="SD">Solicitação de Desenvolvimento</option>
						<option value="PW">Portais Web</option>
						<option value="SC2">Sistemas Corporativos</option>
						<option value="ABD">Administração de Banco de Dados</option>
						<option value="GTI">Governança de TI</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="price">Preço</label>
					<input class="form-control" form="insert_service" id="price" name="price" pattern="[0-9]*[,]?[0-9]+" placeholder="50,00" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="workload">Carga Horária</label>
					<input class="form-control" form="insert_service" id="workload" name="workload" required type="time"/>
				</div>
			</div>

			<input class="btn btn-primary" form="insert_service" type="submit" value="Cadastrar">
			<input class="btn btn-dark" form="insert_service" type="reset" value="Limpar">
		</form>
	</div>
