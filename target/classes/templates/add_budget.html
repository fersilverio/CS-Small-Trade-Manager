	<div class="container">
		<div class="my-3 text-center">
			<img alt="Venda" class="img-fluid mx-3" height="50" src="img/budget.svg" width="50"/>
			<h2>Cadastrar Orçamento</h2>
		</div>

		<form accept-charset="utf-8" action="/insert_budget" autocomplete="on" enctype="application/x-www-form-urlencoded" id="insert_budget" method="get" name="insert_budget" rel="noopener" target="_self">
			<div class="form-row">
				<div class="col-md-9 form-group">
					<label for="products">Produtos</label>
					<input class="form-control" form="insert_budget" id="products" list="product" name="products" placeholder="Teclado Mecânico Redragon Rudra" type="text"/>
					<datalist id="product">
						<option value="American Food">
						<option value="Headset Gamer HyperX Cloud Revolver">
						<option value="Mouse Gamer Razer Viper">
						<option value="Óleo de Soja">
						<option value="Pastel Pizza">
						<option value="Pen Drive Multilaser Twist 2.0 16 GB">
						<option value="Suco Purity Néctar Maracujá">
						<option value="Teclado Mecânico Redragon Rudra">
						<option value="Torneira Gourmet Monocromada">
						<option value="WebCam Brazil PC V5">
					</datalist>
				</div>
				<div class="col-md-2 form-group">
					<label for="quantity">Quantidade</label>
					<input class="form-control" form="insert_budget" id="quantity" min="1" name="quantity" placeholder="1" type="number"/>
				</div>
				<div class="col-md-1 form-group">
					<br/>
					<a class="btn btn-success" href="#" id="add_product" title="Adicionar"><img alt="Adicionar" height="15" src="img/plus.svg" style="filter: invert(1);" width="15"/></a>
				</div>
			</div>

			<div id="other-products"></div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="date">Data</label>
					<input class="form-control" form="insert_budget" id="date" name="date" required type="date"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="amount">Preço Total</label>
					<input class="form-control" disabled form="insert_product" id="amount" name="amount" pattern="[0-9]*[,]?[0-9]+" required type="text" value="0.00"/>
					<datalist id="price">
						<option name="American Food" value="33.90">
						<option name="Headset Gamer HyperX Cloud Revolver" value="890.00">
						<option name="Mouse Gamer Razer Viper" value="565.20">
						<option name="Óleo de Soja" value="4.50">
						<option name="Pastel Pizza" value="7.45">
						<option name="Pen Drive Multilaser Twist 2.0 16 GB" value="32.80">
						<option name="Suco Purity Néctar Maracujá" value="3.30">
						<option name="Teclado Mecânico Redragon Rudra" value="336.35">
						<option name="Torneira Gourmet Monocromada" value="369.00">
						<option name="WebCam Brazil PC V5" value="505.75">
					</datalist>
				</div>
			</div>

			<input class="btn btn-primary" form="insert_budget" type="submit" value="Cadastrar">
			<input class="btn btn-dark" form="insert_budget" type="reset" value="Limpar">
		</form>
	</div>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script type="text/javascript">
		let counter = 1;
		$(document).ready(function() {
			$('#add_product').click(function() {
				let product = $('#products').val();
				let quantity = $('#quantity').val();
				if(parseFloat(quantity) > 0 && $('[name="' + product + '"').length) {
					$('<div class="form-row" id="structure' + counter +'"><div class="col-md-9 form-group"><label for="products' + counter + '">Produto ' + counter + '</label><input class="form-control" disabled form="insert_budget" id="products' + counter +'" list="products" name="products[]" type="text" value="' + product + '"/></div><div class="col-md-2 form-group"><label for="quantity' + counter + '">Quantidade</label><input class="form-control" form="insert_budget" id="quantity' + counter + '" name="quantity" required type="text" value="' + quantity + '"/></div><div class="col-md-1 form-group"><br/><a class="btn btn-danger" href="#" id="remove-product' + counter + '" name="remove-product" title="Remover"><img alt="Remover" height="15" src="img/less.svg" style="filter: invert(1);" width="15"/></a></div></div>').insertBefore('#other-products');
					counter++;
					$('#amount').val(parseFloat($('#amount').val()) + (parseFloat($('[name="' + product + '"').val()) * parseFloat($('#quantity').val())));
					$('#products').val("");
					$('#quantity').val("");
				}
			});

			$('a[id^="remove-product"]').click(function() {
				let id = $(this).attr('id').substr(14);
				let product = $("#products" + id).val();
				let quantity = parseFloat($('#quantity' + id).val());
				$('#structure' + id).remove();
				$('#amount').val((parseFloat($('#amount').val()) - (parseFloat($('[name="' + product + '"').val()) * quantity)).toFixed(2));
			});
		});
	</script>
