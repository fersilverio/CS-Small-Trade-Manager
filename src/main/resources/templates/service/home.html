<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/model}">

<head>
	<title>Small Trade Manager &#8211; Consultar Serviços</title>
</head>

<body class="bg-light">
	

	<div class="container" layout:fragment="conteudo">
		<div class="my-3 text-center">
			<img alt="Servico" class="img-fluid mx-3" height="50" th:src="@{/img/service.svg}" width="50"/>
			<h2>Serviço</h2> 
			<a class="btn btn-primary" th:href="@{/service/new}"><i class="fas fa-plus"></i> Cadastro</a>
		</div>
	</div>

	<div class="table-responsive" layout:fragment="conteudo-tabela">
		<table class="table table-hover table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="row">Nome</th>
					<th scope="row">Tipo</th>
					<th scope="row">Preço (R$)</th>
					<th scope="row">Carga Horária (min)</th>
					<th scope="row">Gerenciar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="service: ${listaServicos}">
					<td th:text="${service.nome}"></td>
					<td th:text="${service.tipo}"></td>
					<td th:text="${service.preco}"></td>
					<td th:text="${service.cargaHoraria}"></td>		
					<td>
						<a class="btn btn-info" th:href="@{'/service/view/' + ${service.id}}">
							<i class="fas fa-eye"></i>
						</a>
						<a class="btn btn-primary" th:href="@{'/service/edit/' + ${service.id} }">
							<i class="fas fa-edit"></i>
						</a>
						<a class="btn btn-danger" th:href="@{'/service/delete/' + ${service.id} }">
							<i class="fas fa-trash"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
