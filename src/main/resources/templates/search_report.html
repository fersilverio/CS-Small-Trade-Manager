	<script type="text/javascript">
		function chartProd() {
		var chart = new CanvasJS.Chart("chart-prod", {
			animationEnabled: true,
			backgroundColor: "#F8F9FA",
			zoomEnabled: true,
			theme: "light2",
			title:{
				text: "Produtos" 
			},
			data: data
		});
		chart.render();
		}
		var limit = 20000;
		var y = 0;
		var data = [];
		var dataSeries = { type: "line" };
		var dataPoints = [];
		for (var i = 0; i < limit; i += 1) {
			y += (Math.random() * 10 - 5);
			dataPoints.push({
				x: 1+i/1750,
				y: Math.abs(y*100)
			});
		}
		dataSeries.dataPoints = dataPoints;
		data.push(dataSeries);
	</script>

	

	<script type="text/javascript">
		window.onload = function() {
			chartProd();
