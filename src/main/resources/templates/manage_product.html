			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="ml-auto navbar-nav">
					<li class="mx-2 nav-item">
						<a class="nav-link" href="index.html" target="_self">Início</a>

						<a class="nav-link" href="search_client.html" target="_self">Clientes</a>

	<div class="container">
		<div class="my-3 text-center">
			<img alt="Produto" class="img-fluid mx-3" height="50" th:src="@{/img/product.svg}" width="50"/>
			<h2>Gerenciar Produto</h2>
		</div>
		<form action="#" th:action="@{/saveProduct}" th:object="${produto}" method="POST">
			<input type="hidden" th:field="*{id}" />
            
            
            <div class="form-row">
				<div class="col-md-6 form-group">
					<label for="name">Nome</label>
					<input type="text" th:field="*{nome}" class="form-control"  placeholder="Headset Gamer HyperX Cloud Revolver" />
				</div>
			</div>

			<div class="form-row">

				<div class="col-md-6 form-group">
					<label for="unity">Unidade</label>
					<select  th:field="*{unidade}" class="form-control">
						<option disabled selected value="">Escolha uma unidade de medida</option>
						<option th:value="CT" th:text="CT">CT</option>
						<option th:value="CX" th:text="CX">CX</option>
						<option th:value="DZ" th:text="DZ">DZ</option>
						<option th:value="GS" th:text="GS">GS</option>
						<option th:value="PA" th:text="PA">PA</option>
						<option th:value="PR" th:text="PR">PR</option>
						<option th:value="PT" th:text="PT">PT</option>
						<option th:value="PÇ" th:text="PÇ">PÇ</option>
						<option th:value="RL" th:text="RL">RL</option>
						<option th:value="UN" th:text="UN">UN</option>
						<option th:value="cm" th:text="cm">cm</option>
						<option th:value="cm2"th:text="cm2">cm2</option>
						<option th:value="g"  th:text="g">g</option>
						<option th:value="kg" th:text="kg">kg</option>
						<option th:value="l"  th:text="l">l</option>
						<option th:value="m"  th:text="m">m</option>
						<option th:value="m2" th:text="m2">m2</option>
						<option th:value="m3" th:text="m3">m3</option>
						<option th:value="ml" th:text="ml">ml</option>
					</select>
				</div>
			</div>
            
            <div class="form-row">
				<div class="col-md-6 form-group">
					<label for="gross_price">Preço Bruto</label>
					<input class="form-control"   type="text" th:field="*{precoBruto}"  placeholder="420.00"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="net_price">Preço Líquido</label>
					<input class="form-control"   type="text" th:field="*{precoLiquido}"  placeholder="420.00"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="minimum_stock">Estoque Mínimo</label>
					<input class="form-control"  th:field="*{estoqueMin}"  placeholder="5" type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="maximum_stock">Estoque Máximo</label>
					<input class="form-control"  th:field="*{estoqueMax}"  placeholder="50" type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="amount">Quantidade</label>
					<input class="form-control"  th:field="*{qtd}"  placeholder="30" type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="weigth">Peso</label>
					<input class="form-control" th:field="*{peso}"  placeholder="1.270" type="text"/>
				</div>
			</div>
            
            <button class="btn btn-primary"  type="submit" >Atualizar</button>

            </div>
            
			
		</form>
	</div>
  

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
