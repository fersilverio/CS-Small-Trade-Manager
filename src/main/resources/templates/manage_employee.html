	<meta content="Cliente, comércio, compra, controle, estoque, fornecedor, funcionário, gerenciador, produto, venda" name="keywords"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

	<title>Small Trade Manager &#8211; Gerenciar Funcionário</title>
</head>

<body class="bg-light">
	<header>
		<nav class="bg-dark navbar navbar-dark navbar-expand-lg">
			<a class="navbar-brand" href="#">
				<img alt="Small Trade Manager" class="align-top d-inline-block mx-3" height="30" th:src="@{/img/favicon.svg}" style="filter: invert(1);" width="30"/>
								Small Trade Manager
			</a>
			<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="ml-auto navbar-nav">
					<li class="mx-2 nav-item">
						<a class="nav-link" href="index.html" target="_self">Início</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_client.html" target="_self">Clientes</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_purchase.html" target="_self">Compras</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_provider.html" target="_self">Fornecedores</a>
					</li>
					<li class="active mx-2 nav-item">
						<a class="nav-link" href="search_employee.html" target="_self">Funcionários</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_budget.html" target="_self">Orçamentos</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_product.html" target="_self">Produtos</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_report.html" target="_self">Relatórios</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_service.html" target="_self">Serviços</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="search_sale.html" target="_self">Vendas</a>
					</li>
					<li class="mx-2 nav-item">
						<a class="nav-link" href="login.html" target="_self">Sair</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="my-3 text-center">
			<img alt="Produto" class="img-fluid mx-3" height="50" th:src="@{/img/employee.svg}" width="50"/>
			<h2>Gerenciar Produto</h2>
		</div>

		<form action="#" th:action="@{/saveEmployee}" th:object="${empregado}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="name">Nome</label>
					<input type="text" th:field="*{nome}" class="form-control"  placeholder="Joel" />
				</div>
				<div class="col-md-6 form-group">
					<label for="surname">Sobrenome</label>
					<input type="text" th:field="*{sobrenome}" class="form-control"  placeholder="Santana" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="alias">Apelido</label>
					<input type="text" th:field="*{apelido}" class="form-control"  placeholder="Joell" />
				</div>
				<div class="col-md-6 form-group">
					<label for="password">Senha</label>
					<input type="text" th:field="*{senha}" class="form-control"  placeholder="" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="rg">RG</label>
					<input type="text" th:field="*{rg}" class="form-control"  placeholder="somente os numeros" />
				</div>
				<div class="col-md-6 form-group">
					<label for="cpf">CPF</label>
					<input type="text" th:field="*{cpf}" class="form-control"  placeholder="somente os numeros" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="birthday">Data de Nascimento</label>
					<input type="text" th:field="*{dataNascimento}" class="form-control"  placeholder="somente os numeros" />
				</div>
				<div class="col-md-6 form-group">
					<label for="email">E-mail</label>
					<input type="text" th:field="*{email}" class="form-control"  placeholder="Joel@hotmail.com" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="city">Cidade</label>
					<input type="text" th:field="*{cidade}" class="form-control"  placeholder="Curitiba" />
				</div>
				<div class="col-md-6 form-group">
					<label for="amount">Estado</label>
					<select class="form-control"  th:field="*{tipoEstado}"/>
						<option th:each="te : ${T(com.uem.manager.model.enums.TipoEstado).values()}"
						      th:value="${te}"
							  th:text="${te.tipo}"></option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="phone">Contato</label>
					<input type="text" th:field="*{contato}" class="form-control"  placeholder="12911112222" />
				</div>
			</div>

			<input class="btn btn-primary" form="manage_employee" type="submit" value="Alterar">
			<button class="btn btn-danger" data-target="#modalRemove" data-toggle="modal" type="button">Remover</button>
		</form>
	</div>

	<div class="modal fade" id="modalRemove" tabindex="-1" role="dialog" aria-labelledby="modalRemove" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirmação de remoção</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Tem certeza que deseja remover o funcionário?
					<br/>
					<small>* A operação é irreversível.</small>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger">Sim</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js" type="text/javascript"></script>
</body>

</html>
