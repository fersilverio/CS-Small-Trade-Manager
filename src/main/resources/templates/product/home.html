<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/model}">

<head>
	<title>Small Trade Manager &#8211; Consultar Serviços</title>
</head>

<body>
	

	<div class="container" layout:fragment="conteudo">
		<div class="my-3 text-center">
			<img alt="Produto" class="img-fluid mx-3" height="50" th:src="@{/img/product.svg}" width="50"/>
			<h2>Produto</h2> 
			<a class="btn btn-primary" th:href="@{/product/new}"><i class="fas fa-plus"></i> Cadastro</a>
		</div>
	</div>

	<div class="container-fluid" layout:fragment="conteudo-tabela">
		<table class="table table-hover table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="row">Nome</th>
					<th scope="row">Líquido(R$)</th>
					<th scope="row">Bruto (R$)</th>
					<th scope="row">Quantidade</th>
					<th scope="row">Gerenciar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${ListaProdutos}">
                    <td th:text="${product.nome}"></td>
					<td th:text="${product.precoLiquido}"></td>
					<td th:text="${product.precoBruto}"></td>
					<td th:text="${product.qtd}"></td>		
					<td>
						<a class="btn btn-info" th:href="@{'/product/view/' + ${product.id}}">
							<i class="fas fa-eye"></i>
						</a>
						<a class="btn btn-primary" th:href="@{'/product/edit/' + ${product.id} }">
							<i class="fas fa-edit"></i>
						</a>
						<a class="btn btn-danger" th:href="@{'/product/delete/' + ${product.id} }">
							<i class="fas fa-trash"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
