</div>

<div class="container-fluid" layout:fragment="conteudo-tabela">
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr class="text-center">
            <th scope="row">ID</th>
            <th scope="row">Nome</th>
            <th scope="row">Sobrenome</th>
            <th scope="row">E-mail</th>
            <th scope="row">Cidade</th>
            <th scope="row">Estado</th>
            <th scope="row">Telefone</th>
            <th scope="row">Celular</th>
            <th scope="row">Gerenciar</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="cliente : ${clientes}">
            <th scope="row" th:text="${cliente.id}"></th>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.sobrenome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.endereco.cidade.nome}"></td>
            <td th:text="${cliente.endereco.cidade.estado}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.celular}"></td>
            <td>
                <a class="btn btn-info" th:href="@{'/client/view/' + ${cliente.id}}">
                    <i class="fas fa-eye"></i>
                </a>
                <a class="btn btn-primary" th:href="@{'/client/edit/' + ${cliente.id} }">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-danger" th:href="@{'/client/delete/' + ${cliente.id} }">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
